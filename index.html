<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="compact-disc-solid.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" id="video" type="video/mp4" loop autoplay muted>
        <source src="Worm Hole - 6797 (1) (1).mp4" type="">
    </video>
    <div class="video-overlay"></div>

    <!-- Form for custom countdown -->
    <!-- container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" >
            <h1>Create a custom Countdown!</h1>
          <form action="" id="countdownForm">
              <label for="title">Title</label>
              <input type="text" id="title" placeholder="What are you counting down to?">
              <label for="date-picker">Select a Date</label>
              <input type="date" id="date-picker" placeholder="Enter a desired date ">
              <button type="submit">Submit</button>
          </form>
        </div>

        <!-- Countdown 2nd window -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Second</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!-- 3rd window- complete countdown -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete! </h1>
            <h1 id="complete-info">a</h1>
            <button id="complete-button">New Countdown</button>

        </div>
    </div>

    <!-- dispaly box -->
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
